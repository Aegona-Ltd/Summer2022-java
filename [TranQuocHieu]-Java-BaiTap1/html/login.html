<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>
</head> 
<body>
    <div class="d-flex justify-content-center align-items-center screen" id="bg-login">
        <div id="card-login">
            <div class="row text-center">
                <div class="col fw-bold py-2 h2">Login account</div>
            </div>
            <form name="login" class="row justify-content-center">
                <p class="text-danger text-center fw-bold mb-3" id="mess-error"></p>
                <div class="row align-items-center">
                    <div class="col input-group">
                        <span for="email" class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                <div id="validation-email" class="valid-input"></div>
                <div class="row align-items-center mt-4">
                    <div class="col input-group">
                        <span for="password" class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" id="password" class="form-control input-group" placeholder="Enter your password">
                    </div>
                </div>
                <div id="validation-password" class="valid-input mb-4"></div>
                <div class="row row-cols-auto justify-content-between align-items-center">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="savePassword" id="savePassword" class="form-check-input">
                            <label class="form-check-label fw-bold" for="savePassword"> Remember me </label>
                        </div>
                    </div>
                    <div class="col">
                        <p class="m-0 fw-bold">Not a member? <a href="#" class="link-primary">Register</a></p>
                    </div>
                </div>
                <div class="row my-4">
                    <input type="button" class="btn btn-primary mx-3 col fw-bolder" value="Login" onclick="loginAccount(document.login)">
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
