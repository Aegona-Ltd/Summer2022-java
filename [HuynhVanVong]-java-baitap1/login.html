<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="ui middle aligned center aligned grid grey message" id="bg-login" style="height:100%;">
        <div class=" five wide column">
            <h2 class="ui teal image header" style="margin-bottom: 15px;">
                <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image" alt="">
                <div class="content">Login-to your account</div> 
            </h2>
            <form name="login" class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" placeholder="Enter your E-mail" id="email">
                            <i class="users icon"></i>
                          </div>
                          <span style="color: red;" id="email_error"></span>
                    </div>
                    <div id="validation-email" class="valid-input"></div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" placeholder="Enter your password" id="password">
                            <i class="lock icon"></i>
                          </div>
                           <span style="color: red;" id="password_error"></span>
                    </div>
                    <div id="validation-password" class="valid-input mb-4"></div>
                </div>

                <div class="row my-4">
                    <input type="button" class="ui fluid large teal submit button" value="Login" onclick="return validate();">
                </div>
            </form>
            <div class="ui message">
                New to us?
                <a href="#">Sign Up</a>
            </div>
        </div>

        <script src="js/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
