<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" defer></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js}"></script>
</head>
<body id="bg-list">
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">COMPANY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/dashboard'}">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/contacts'}">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/users'}">Người dùng</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a id="account-name" th:href="@{'/info'}" class="m-0 me-5 text-white fw-bold"></a>
                <a class="btn btn-danger" type="submit" th:href="@{'/api/auth/logout'}">Đăng xuất <i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </div>
</nav>
<!-- List -->
<section class="my-4">
    <div class="container">
        <div class="card border-2 border-primary">
            <div class="card-header bg-primary">
                <div class="row py-2">
                    <h3 class="fw-bold col text-white">Người dùng</h3>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th class="text-center">Role</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="align-middle" id="user-list">

                    </tbody>
                </table>
                <nav class="float-end mt-3 me-5">
                    <ul class="pagination" id="pagination">

                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
<section id="view-user" class="container mb-5">


    </div>
</section>
<script th:src="@{/js/users.js}" defer></script>
</body>
</html>
