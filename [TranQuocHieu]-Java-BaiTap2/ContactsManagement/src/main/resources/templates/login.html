<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>LOGIN</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}">
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" defer></script>
</head>
<body>
	<div class="d-flex justify-content-center align-items-center screen" id="bg-login">
        <div id="card-login">
            <div class="row text-center">
                <div class="col fw-bold py-2 h2">Login account</div>
            </div>
            <form method="post" th:action="@{/login}" class="row justify-content-center" th:object="${accountForm}">
                <p class="text-danger text-center fw-bold mb-3" th:text="*{messAccount}"></p>
                <div class="row align-items-center">
                    <div class="col input-group">
                        <span for="email" class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email"
                               th:field="*{email}">
                    </div>
                </div>
                <div class="valid-input" th:text="*{messEmail}"></div>
                <div class="row align-items-center mt-4">
                    <div class="col input-group">
                        <span for="password" class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" id="password" class="form-control input-group"
                               placeholder="Enter your password" th:field="*{password}">
                    </div>
                </div>
                <div class="valid-input" th:text="*{messPassword}"></div>
                <div class="row row-cols-auto justify-content-between align-items-center">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="savePassword" id="savePassword" class="form-check-input">
                            <label class="form-check-label fw-bold" for="savePassword"> Remember me </label>
                        </div>
                    </div>
                    <div class="col">
                        <p class="m-0 fw-bold">Not a member? <a href="#" class="link-primary">Register</a></p>
                    </div>
                </div>
                <div class="row my-4">
                    <input type="submit" class="btn btn-primary mx-3 col fw-bolder" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
