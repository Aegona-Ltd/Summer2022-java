<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" defer></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js}"></script>
</head>
<body id="bg-list">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">COMPANY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/dashboard'}">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{'/contacts'}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/users'}">Người dùng</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a id="account-name" th:href="@{'/info'}" class="m-0 me-5 text-white fw-bold"></a>
                    <button class="btn btn-danger" type="submit" onclick="logout()">Đăng xuất <i class="bi bi-box-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </nav>
    <!-- List -->
    <section class="my-4">
        <div class="container screen">
            <div class="card border-2 border-primary">
                <div class="card-header bg-primary">
                    <div class="row justify-content-between align-items-center py-2">
                        <h3 class="fw-bold col text-white">Contacts</h3>
                        <div class="col">
                            <div class="row">
                                <a class="me-3 col text-white" th:href="@{'/contacts/export-to-excel'}"><i class="bi bi-cloud-arrow-down-fill"></i> Download to Excel</a>
                                <a class="btn btn-info me-3 col" th:href="@{'/contactus'}"><i class="bi bi-plus fw-bold"></i> Thêm mới</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Datetime</th>
                            <th>Fullname</th>
                            <th>Email</th>
                            <th>Phone-Number</th>
                            <th>Subject</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody class="align-middle" id="contact-list">

                        </tbody>
                    </table>
                    <nav class="float-end mt-3 me-5">
                        <ul class="pagination" id="pagination">

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- Model -->
    <div class="modal fade" id="view" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="labelModel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 row row-cols-auto justify-content-between">
                            <p class="m-0 col">Date: <span id="date"></span></p>
                            <p class="m-0 col">Time: <span id="time"></span></p>
                        </div>
                        <div class="mb-3 row">
                            <p class="m-0 col-3 fw-bold">Full Name:</p>
                            <p class="col-9" id="name"></p>
                        </div>
                        <div class="mb-3 row">
                            <p class="m-0 col-3 fw-bold">Email:</p>
                            <p class="col-9" id="email"></p>
                        </div>
                        <div class="mb-3 row">
                            <p class="m-0 col-3 fw-bold">Phone:</p>
                            <p class="col-9" id="phone"></p>
                        </div>
                        <div class="mb-3 row">
                            <p class="m-0 col-3 fw-bold">Subject:</p>
                            <p class="col-9" id="subject"></p>
                        </div>
                        <div class="mb-3 row">
                            <p class="m-0 col-3 fw-bold">Message:</p>
                            <p class="col-9" id="message"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/contacts.js}" defer></script>
    <script th:src="@{/js/cookie.js}" defer></script>
</body>
</html>
