<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <script th:src="@{/js/infoUser.js}" defer></script>
</head>
<body id="bg-list">
<div layout:fragment="content">
    <section class="my-4">
        <div class="container">
            <div class="card border-2 border-primary">
                <div class="card-body row row-cols-1">
                    <div class="col text-center">
                        <img th:src="@{/img/avatarUser.jpg}" class="border boder-primary" alt="avatar" id="img-avatar">
                    </div>
                    <h1 class="fw-bold col text-center my-4" id="username"></h1>
                    <div class="col text-center">
                        <h4>EMAIL: </h4>
                        <p id="email"></p>
                    </div>
                    <div class="col text-center">
                        <h4>ROLES: </h4>
                        <p id="roles"></p>
                    </div>
                    <div class="col text-center">
                        <div class="row row-cols-2 justify-content-evenly gx-3" id="btn-handle">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    <section id="view-user" class="container mb-5">
    </section>
</div>
</body>
</html>
